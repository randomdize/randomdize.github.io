    <p><img src="/2016/06/14/custom-autocorrection-dictionary/autocorrect.png" title="OSX 修正錯字">
</p><p>對於錯字修正一直都是又愛又恨，尤其是在要輸入特定的非單字的時候。OSX 在輸入完按空白鍵的時候就會進行錯字修正，在對於某些常常輸入的單字像是帳號或是 email 時，這個功能會造成極大的困擾，但錯字修正又是現代人不可或缺的方便功能。這時候可以使用建立使用者字典來避免這種狀況發生。<br>在 OSX 裡面可以這樣建立使用者字典。</p>
<p>在 terminal 環境輸入以下指令</p>
<pre><code>$ open ~&#x2F;Library&#x2F;Spelling&#x2F;LocalDictionary</code></pre>
<p>接下來在文字檔案內加入自己定義的單字即可。</p>
